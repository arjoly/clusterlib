language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
# command to install dependencies
install:
  - "python setup.py install"
  - "pip install coverage coveralls"
  - "pip install sphinx_bootstrap_theme"
# command to run tests
script: make
after_success:
    - if [[ $ENV == python=3.4* ]]; then
          coveralls;
      fi
